name: CI

# Test Strategy:
# - lint: Code quality checks (Black, Ruff)
# - test-unit: Unit tests (fast, no external dependencies) 
# - test-integrated: Integration tests and slow tests (cross-module, performance)
# - test-llm: LLM functionality tests (requires Ollama)
# - frontend-test: Frontend type checking, testing, and building

on:
  push:
    branches: ["main", "dev", "experimental", "refactor*"]
  pull_request:
    branches: ["main", "dev", "experimental", "refactor*"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run Black (check only)
        run: |
          black --check .

      - name: Run Ruff (lint)
        run: |
          ruff check .

  test-unit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install pytest-cov

      - name: Create test results directory
        run: |
          mkdir -p test-results

      - name: Run Unit Tests with Coverage
        run: |
          pytest test/ -m "unit and not slow" --cov=core --cov=backend --cov-report=xml --cov-report=term-missing --junitxml=test-results/junit-unit.xml

      - name: Run Fast Tests  
        run: |
          pytest test/core/rag/test_query_fast.py --cov=core --cov=backend --cov-append --cov-report=xml --cov-report=term-missing --junitxml=test-results/junit-fast.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-fast
          path: test-results/

  test-integrated:
    runs-on: ubuntu-latest
    needs: lint
    if: contains(github.event.pull_request.labels.*.name, 'test-slow') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,media]

      - name: Create test results directory
        run: |
          mkdir -p test-results

      - name: Run Slow Tests and Integration Tests
        run: |
          pytest test/ -m "slow or integration" -v --tb=short --junitxml=test-results/junit-slow.xml

      - name: Upload Slow Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-slow
          path: test-results/junit-slow.xml

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend type checking
        run: npm run check

      - name: Run frontend tests
        run: npm run test

      - name: Build frontend
        run: npm run build