name: CI

on:
  push:
    branches: ["main", "dev", "experimental", "refactor"]
  pull_request:
    branches: ["main", "dev", "experimental", "refactor"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run Black (check only)
        run: |
          black --check .

      - name: Run Ruff (lint)
        run: |
          ruff check .

  test-cpu:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,media]
          pip install pytest-cov

      - name: Run Tests with Coverage
        run: |
          pytest --cov=core --cov=backend --cov-report=xml --cov-report=term-missing --junitxml=test-results/junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-cpu
          path: test-results/junit.xml

  test-gpu:
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'test-gpu')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install GPU dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,media,gpu]

      - name: Run GPU detection tests (CPU fallback)
        run: |
          pytest tests/test_backend_basic.py::test_gpu_manager_service -v --junitxml=test-results/junit-gpu.xml

      - name: Run GPU-aware tests with CPU fallback
        run: |
          pytest -k "gpu" -v --tb=short || echo "No GPU hardware available, tests ran with CPU fallback"

      - name: Upload GPU Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-gpu
          path: test-results/junit-gpu.xml

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend type checking
        run: npm run check

      - name: Run frontend tests
        run: npm run test

      - name: Build frontend
        run: npm run build
