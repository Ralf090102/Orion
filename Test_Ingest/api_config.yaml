api:
  name: OrionRAG API
  version: 1.0.0
  description: RESTful API for document ingestion and retrieval
  base_path: /api/v1

server:
  host: 0.0.0.0
  port: 8000
  workers: 4
  reload: false
  log_level: info

cors:
  enabled: true
  origins:
    - http://localhost:3000
    - http://localhost:5173
    - https://app.example.com
  methods:
    - GET
    - POST
    - PUT
    - DELETE
  allow_credentials: true

rate_limiting:
  enabled: true
  requests_per_minute: 60
  burst_size: 10

endpoints:
  ingest:
    path: /ingest
    method: POST
    max_file_size: 50MB
    supported_formats:
      - pdf
      - docx
      - txt
      - md
      - json
      - csv

  search:
    path: /search
    method: POST
    default_k: 5
    max_k: 50
    enable_reranking: true
    timeout: 30

  status:
    path: /status
    method: GET
    include_stats: true

authentication:
  enabled: false
  type: bearer
  token_expiry: 3600

monitoring:
  metrics_enabled: true
  metrics_path: /metrics
  health_check_path: /health
  request_logging: true

cache:
  enabled: true
  backend: redis
  ttl: 3600
  host: localhost
  port: 6379
